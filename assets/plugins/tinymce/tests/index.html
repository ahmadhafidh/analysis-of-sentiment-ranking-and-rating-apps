<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>TinyMCE Unit Tests</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css"/>
	<style type="text/css">
	ol { font-family: 'trebuchet ms', verdana, arial; }
	h2, ol {font-size: 10pt; }
	h2 {
		color:black;
		font-size:small;
		font-weight:bold;
		margin:0;
	}
	#total_status.pass {
		background-color:#C6E746; 
	}
	li.pass {
	}
	li.fail, #total_status.fail {
		background-color:#EE5757; 
	}
	#total_status {
		height: 5px;
	}
	.column {
		float: left;
		width: 300px;
		margin-right: 10px;
	}
	#menu {
		margin: 10px;
	}
	</style>
	<script type="text/javascript" src="qunit/runner.js"></script>
	<script type="text/javascript">
		// Focus the browser
		top.focus();

		// Init QUnitRunner
		QUnitRunner.init({
			columns: [
				[
					{title: 'Editor tests', tests: [
						{title: 'Core API', url: 'api.html'},
						{title: 'Basic functionality', url: 'basic.html'},
						{title: 'Remove', url: 'remove.html', jsrobot: true},
						{title: 'Undo', url: 'undo.html', jsrobot: true}
					]},

					{title: 'Plugins tests', tests: [
						{title: 'Media plugin', url: 'media.html'},
						{title: 'Paste plugin', url: 'paste.html'},
						{title: 'Table plugin', url: 'table.html', jsrobot: true},
						{title: 'jQuery plugin', url: 'jquery_plugin.html'},
						{title: 'Autolink plugin', url: 'autolink.html', jsrobot: true},
						{title: 'Wordcount plugin', url: 'wordcount.html'},
						{title: 'Fullpage plugin', url: 'fullpage.html'},
						{title: 'Plugin Dependencies', url: 'plugin_dependency_simple.html'},
						{title: 'Plugin Dependency Chain', url: 'plugin_dependency_chain.html'},
						{title: 'Plugin Dependency Chain Legacy', url: 'plugin_dependency_chain_legacy.html'},
						{title: 'Dependency Chain Init Call Order', url: 'plugin_dependency_init_call_order.html'},
						{title: 'Dependency With Specific Location', url: 'plugin_dependency_specific_location.html'}

					]},

					{title: 'tinymce.dom', tests: [
						{title: 'Selection', url: 'tinymce.dom.Selection.html'},
						{title: 'TridentSelection (IE)', url: 'tinymce.dom.TridentSelection.html'},
						{title: 'Range (IE/Native)', url: 'tinymce.dom.Range.html'},
						{title: 'Serializer', url: 'tinymce.dom.Serializer.html'},
						{title: 'DOMUtils', url: 'tinymce.dom.DOMUtils.html'},
						{title: 'DOMUtils (jQuery)', url: 'tinymce.dom.DOMUtils_jquery.html'},
						{title: 'EventUtils', url: 'tinymce.dom.EventUtils.html'}
					]},

					{title: 'tinymce', tests: [
						{title: 'UndoManager', url: 'tinymce.UndoManager.html'},
						{title: 'EditorCommands', url: 'tinymce.EditorCommands.html'}
					]}
				], [
					{title: 'tinymce.html', tests: [
						{title: 'Entities', url: 'tinymce.html.Entities.html'},
						{title: 'Styles', url: 'tinymce.html.Styles.html'},
						{title: 'Schema', url: 'tinymce.html.Schema.html'},
						{title: 'SaxParser', url: 'tinymce.html.SaxParser.html'},
						{title: 'Node', url: 'tinymce.html.Node.html'},
						{title: 'DomParser', url: 'tinymce.html.DomParser.html'},
						{title: 'Writer', url: 'tinymce.html.Writer.html'},
						{title: 'Serializer', url: 'tinymce.html.Serializer.html'}
					]},

					{title: 'tinymce.Formatter', tests: [
						{title: 'Apply formatting', url: 'tinymce.Formatter_apply.html'},
						{title: 'Remove formatting', url: 'tinymce.Formatter_remove.html'},
						{title: 'Check formatting', url: 'tinymce.Formatter_check.html'},
						{title: 'Formatting JSRobot Tests', url: 'format.robot.html', jsrobot:true}
					]},

					{title: 'tinymce.util', tests: [
						{title: 'URI', url: 'tinymce.util.URI.html'},
						{title: 'Dispatcher', url: 'tinymce.util.Dispatcher.html'},
						{title: 'Cookie', url: 'tinymce.util.Cookie.html'},
						{title: 'JSON', url: 'tinymce.util.JSON.html'},
						{title: 'XHR', url: 'tinymce.util.XHR.html'},
						{title: 'JSONRequest', url: 'tinymce.util.JSONRequest.html'}
					]},

					{title: 'List tests', tests: [
	                    {title: 'Applying lists', url: 'lists_applying.html', jsrobot: true},
	                    {title: 'Indenting lists', url: 'lists_indenting.html', jsrobot: true},
	                    {title: 'Forced BRs', url: 'lists_forced_brs.html', jsrobot: true},
	                    {title: 'General', url: 'lists_general.html', jsrobot: true}
					]}
				]
			]
		});
	</script>
</head>
<body>

<h1 id="qunit-header">TinyMCE Unit Tests</h1>
<div id="total_status"></div>
<div id="menu"></div>
<div><input type="button" value="Run all" onclick="QUnitRunner.run();" /><input type="checkbox" id="min" name="min" checked="checked" /> Run on minified code <input type="checkbox" id="jsrobot" name="jsrobot" checked="checked" /> JSRobot tests</div>
<div id="log"></div>

</body>
</html>
